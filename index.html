<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3cbb05f41.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>
<body>
    <header class="">
        <div>
            <img src="imgs/logo.svg" alt="Huddle Logo">
        </div>

        
    </header>

    <main>
        <div class="main-box-1">
            <img class="web-mockup" src="imgs/illustration-mockups.svg" alt="Browswer mockup">
        </div>
        <div class="main-box-2">
            <h1>Build The Community</h1>
            <h1>Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </main>

    <footer>
        <div>
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
    </footer>



    
</body>
</html>
